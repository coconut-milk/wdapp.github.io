<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端观看直播</title>
</head>
<body>

<div class="app" id="app">
  <div class="top">
    <div class="main">
      <div class="video-wrapper">
        <div id="player">
          <!--视频-->
        </div>
      </div>
    </div>
    <div class="controls-wrapper">
      <div id="controls"></div>
    </div>
  </div>
  <div class="bottom">
    <div class="navigation">
      <div id="navigation">
        <!--导航-->
      </div>
    </div>
    <div class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div id="document">
              <!--文档-->
            </div>
          </div>
          <div class="swiper-slide">
            <div id="chat">
              <!--聊天-->
            </div>
          </div>
          <div class="swiper-slide">
            <div id="questionAnswer">
              <!--问答-->
            </div>
          </div>
          <div class="swiper-slide">
            <div id="intro">
              <!--简介-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div id="setting"></div>
    <div id="privateMessage"></div>
  </div>
</div>

<script type="text/javascript" src="js/liveMobile.js?hash=c58187a6b513f28f92f2"></script></body>
</html>
