<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用vue</title>
  <script src="./js/vue.js"></script>
</head>
<body>

<div id="app">
  {{content}}
  <div id="div">div</div>
</div>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      content: 'hello world'
    }
  })

  setTimeout(function(){
    app.$data.content = 'hello vue'
  }, 1000)
</script>
</body>
</html>
