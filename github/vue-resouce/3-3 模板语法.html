<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-text="name"></div>
  <div v-text="obj"></div>
  <div v-html="name"></div>
  <div v-html="obj"></div>
  <button :disabled="bool">button</button>
</div>

<script>
  var app = new Vue({
      el: "#app",
      data: {
        name: '<h1>Dell</h1>',
        bool: true,
        obj: {
          pass: 123
        }
      },
      methods: {}
  });
</script>
</body>
</html>
